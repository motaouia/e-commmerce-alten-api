databaseChangeLog:
  - changeSet:
      id: 1
      author: Mohamed MOTAOUIA
      changes:
        - createTable:
            tableName: PRODUCTS
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: VARCHAR(255)
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: image
                  type: VARCHAR(255)
              - column:
                  name: category
                  type: VARCHAR(255)
              - column:
                  name: price
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INT
              - column:
                  name: internal_reference
                  type: VARCHAR(255)
              - column:
                  name: shell_id
                  type: INT
              - column:
                  name: inventory_status
                  type: VARCHAR(255)
              - column:
                  name: rating
                  type: DECIMAL(3,2)
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
  - include:
      file: db/changelog/db.changelog-insert-products.yaml                  
